<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extração de Dados de Nota Fiscal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        .flash-messages { margin-bottom: 20px; }
        .flash { padding: 15px; border-radius: 5px; font-weight: bold; text-align: center; }
        .flash.success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .flash.error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Extração de Dados de Nota Fiscal</h1>
            <p>Carregue um PDF de nota fiscal e extraia os dados automaticamente usando IA</p>
        </header>

        <div class="flash-messages">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="flash {{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>

        <div class="card">
            <form action="/upload" method="post" enctype="multipart/form-data" class="upload-form">
                
                <label for="pdf_file" class="file-upload-label">
                    <i id="upload-icon" class="fa-solid fa-upload"></i>
                    
                    <i id="document-icon" class="fa-solid fa-file-pdf" 
                    style="display: none; font-size: 4em; color: #d9534f;"></i>
                    
                    <span id="upload-text">Selecione o arquivo PDF da nota fiscal</span>
                </label>
                
                <input type="file" name="pdf_file" id="pdf_file" accept=".pdf" required>
                <div id="file-name-display" class="file-name-display"></div>
                
                <button type="submit" class="btn-submit">
                    <i class="fa-solid fa-bolt"></i>
                    Extrair Dados
                </button>
            </form>
        </div>

        </div>

    <script>
        // Script para mostrar o nome do arquivo selecionado
        document.addEventListener('DOMContentLoaded', () => {
            const pdfFileInput = document.getElementById('pdf_file');
            const fileNameDisplay = document.getElementById('file-name-display');
            if(pdfFileInput) {
                pdfFileInput.addEventListener('change', () => {
                    if (pdfFileInput.files.length > 0) {
                        fileNameDisplay.textContent = `Arquivo selecionado: ${pdfFileInput.files[0].name}`;
                    } else {
                        fileNameDisplay.textContent = '';
                    }
                });
            }
        });
    </script>

</body>
</html>
