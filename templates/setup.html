<!DOCTYPE html>
<html>
<head>
    <title>Configuração Inicial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f0f2f5; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .card { width: 100%; max-width: 500px; padding: 20px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="card">
        <h3 class="text-center mb-4">Configuração de Segurança</h3>
        <p class="text-muted small text-center">Suas chaves serão salvas apenas na sessão do navegador.</p>
        <form method="POST">
            <div class="mb-3">
                <label>Supabase URL</label>
                <input type="text" name="supabase_url" class="form-control" required placeholder="https://..." value="{{ session.get('SUPABASE_URL', '') }}">
            </div>
            <div class="mb-3">
                <label>Supabase Key (Service Role)</label>
                <input type="password" name="supabase_key" class="form-control" required placeholder="eyJ..." value="{{ session.get('SUPABASE_KEY', '') }}">
            </div>
            <div class="mb-3">
                <label>Gemini API Key</label>
                <input type="password" name="gemini_key" class="form-control" required placeholder="AIza..." value="{{ session.get('GEMINI_API_KEY', '') }}">
            </div>
            <button type="submit" class="btn btn-primary w-100">Salvar e Entrar</button>
        </form>
    </div>
</body>
</html>
